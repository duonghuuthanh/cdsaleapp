{% extends 'base.html' %}

{% block content %}
<h1 class="text-center text-success">GIỎ HÀNG</h1>

{% if 'cart' in session %}
<table class="table">
    <tr>
        <th>Id</th>
        <th>Tên sản phẩm</th>
        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th></th>
    </tr>
    {% for p in session['cart'].values() %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price }} VNĐ</td>
        <td>
            <input type="number" value="{{ p.quantity }}" class="form-control" />
        </td>
        <td>
            <input type="button" value="Xóa" class="btn btn-danger" />
        </td>
    </tr>
    {% endfor %}
</table>

<div>
    <input type="button" value="Thanh toán" class="btn btn-success" />
</div>
{% else %}
<div class="alert alert-info">
    Không có sản phẩm nào trong giỏ!!!
</div>
{% endif %}
{% endblock %}
