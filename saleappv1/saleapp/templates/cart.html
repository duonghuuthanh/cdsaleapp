{% extends "base.html" %}

{% block content %}
<h1 class="text-center text-success">GIỎ HÀNG</h1>

{% if 'cart' in session %}
<table class="table">
    <tr>
        <th>Id</th>
        <th>Tên sản phẩm</th>
        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th></th>
    </tr>

    {% for p in session['cart'].values() %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price }} VNĐ</td>
        <td>
            <input type="text" value="{{ p.quantity }}" class="form-control" />
        </td>
        <td>
            <input type="button" value="Xóa" class="btn btn-danger" />
        </td>
    </tr>
    {% endfor %}
</table>

<div>
    <form method="post" action="/pay">
        <input type="submit" value="Thanh toán" class="btn btn-success" />
    </form>
</div>
{% else %}
    <div class="alert alert-info">
        <h4>KHÔNG CÓ SẢN PHẨM NÀO TRONG GIỎ!!!</h4>
    </div>
{% endif %}
{% endblock %}
