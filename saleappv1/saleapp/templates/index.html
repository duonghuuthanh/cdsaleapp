{% extends "base.html" %}

{% block content %}
<div class="container">
    {% if products %}
    <div class="row">
        {% for p in products %}
        <div class="col-md-3" style="padding:1rem;">
            <div class="card">
                <img class="card-img-top" src="{{ p.image }}" alt="{{ p.name }}">
                <div class="card-body">
                    <h4 class="card-title"> {{ p.name }} </h4>
                    <p class="card-text"> {{ p.price }} VNĐ</p>
                    <a href="/products/{{ p.id }}" class="btn btn-primary">Xem chi tiết</a>
                    <a href="/order/{{ p.id }}" class="btn btn-danger">Đặt hàng</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="alert alert-info mt-2">KHÔNG có sản phẩm nào!!!</p>
    {% endif %}


</div>
{% endblock %}
